name: Check & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  checks:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            logos-lang/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('logos-lang/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check Rust
        working-directory: logos-lang
        run: cargo check --all-targets

  build:
    name: Build & Package
    needs: [checks, rust-check]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            logos-lang/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('logos-lang/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build WASM
        working-directory: logos-lang
        run: |
          wasm-pack build crates/logos-wasm --target web --release --out-dir ../../pkg --out-name logos-lang

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build (vite + electron-builder)
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release/**
