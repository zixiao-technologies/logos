name: Check & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  checks:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            logos-lang/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('logos-lang/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check Rust
        working-directory: logos-lang
        run: cargo check --all-targets

  build:
    name: Build & Package
    needs: [checks, rust-check]
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install WASI SDK
        run: |
          curl -LO https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-24/wasi-sdk-24.0-x86_64-linux.tar.gz
          tar xzf wasi-sdk-24.0-x86_64-linux.tar.gz
          echo "WASI_SDK_PATH=$PWD/wasi-sdk-24.0-x86_64-linux" >> $GITHUB_ENV
        if: runner.os == 'Linux'

      - name: Install WASI SDK (macOS)
        run: |
          curl -LO https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-24/wasi-sdk-24.0-arm64-macos.tar.gz
          tar xzf wasi-sdk-24.0-arm64-macos.tar.gz
          echo "WASI_SDK_PATH=$PWD/wasi-sdk-24.0-arm64-macos" >> $GITHUB_ENV
        if: runner.os == 'macOS'

      - name: Install WASI SDK (Windows)
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-24/wasi-sdk-24.0-x86_64-windows.tar.gz" -OutFile "wasi-sdk.tar.gz"
          tar xzf wasi-sdk.tar.gz
          echo "WASI_SDK_PATH=$PWD/wasi-sdk-24.0-x86_64-windows" >> $env:GITHUB_ENV
        if: runner.os == 'Windows'

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            logos-lang/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('logos-lang/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build WASM
        working-directory: logos-lang
        run: |
          export CC_wasm32_unknown_unknown="${WASI_SDK_PATH}/bin/clang"
          export CFLAGS_wasm32_unknown_unknown="--target=wasm32-wasi --sysroot=${WASI_SDK_PATH}/share/wasi-sysroot -fno-exceptions"
          wasm-pack build crates/logos-wasm --target web --release --out-dir ../../pkg --out-name logos-lang
        shell: bash

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build (vite + electron-builder)
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: release/**
