name: Download LSP Servers

on:
  workflow_dispatch: # manual trigger only; run this when you want CI to download LSP servers

jobs:
  download-lsp:
    name: Download LSP servers (manual)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (including dev)
        run: npm ci --include=dev

      - name: Run download script (pyright)
        # This step will actually download LSP binaries into resources/bin. Trigger manually when needed.
        run: npm run download:lsp -- --pyright

