name: Release & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2026.1.1)'
        required: true
        type: string

env:
  APP_NAME: logos
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Build job - Build on all platforms
  # electron-builder creates draft release automatically
  # ============================================
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: win32
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            logos-lang/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('logos-lang/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build Daemon
        working-directory: logos-lang
        run: cargo build --release --package logos-daemon

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build (vite + electron-builder)
        shell: bash
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=4096
          MAC_CERTS_SECRET: ${{ secrets.MAC_CERTS }}
          MAC_CERTS_PASSWORD_SECRET: ${{ secrets.MAC_CERTS_PASSWORD }}
          WIN_CERTS_SECRET: ${{ secrets.WIN_CERTS }}
          WIN_CERTS_PASSWORD_SECRET: ${{ secrets.WIN_CERTS_PASSWORD }}
        run: |
          if [ -n "$MAC_CERTS_SECRET" ]; then
            export CSC_LINK="$MAC_CERTS_SECRET"
            export CSC_KEY_PASSWORD="$MAC_CERTS_PASSWORD_SECRET"
          else
            export CSC_IDENTITY_AUTO_DISCOVERY=false
          fi
          if [ -n "$WIN_CERTS_SECRET" ]; then
            export WIN_CSC_LINK="$WIN_CERTS_SECRET"
            export WIN_CSC_KEY_PASSWORD="$WIN_CERTS_PASSWORD_SECRET"
          fi
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
            release/*.msi
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.tar.gz
          if-no-files-found: warn

  # ============================================
  # Publish Release - Convert draft to published
  # ============================================
  publish-release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi
          echo "$CHANGELOG" > changelog.txt

      - name: Publish draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          # Wait for draft release to be created by electron-builder
          echo "Waiting for draft release..."
          for i in {1..30}; do
            RELEASE_ID=$(gh release view "v${VERSION}" --json isDraft,id --jq 'select(.isDraft) | .id' 2>/dev/null || echo "")
            if [ -n "$RELEASE_ID" ]; then
              echo "Found draft release: $RELEASE_ID"
              break
            fi
            echo "Attempt $i: Draft release not found yet, waiting..."
            sleep 10
          done

          if [ -z "$RELEASE_ID" ]; then
            echo "::error::Draft release not found after 5 minutes"
            exit 1
          fi

          # Update release with changelog and publish
          PRERELEASE_FLAG=""
          if [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release edit "v${VERSION}" \
            --title "Logos v${VERSION}" \
            --notes-file changelog.txt \
            --draft=false \
            $PRERELEASE_FLAG

          echo "Release v${VERSION} published!"

  # ============================================
  # Homebrew Tap job
  # ============================================
  homebrew:
    name: Publish to Homebrew Tap
    needs: [build, publish-release]
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Check for token
        env:
          HAS_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN != '' }}
        run: |
          if [ "$HAS_TOKEN" != "true" ]; then
            echo "::warning::HOMEBREW_TAP_TOKEN secret is not configured. Skipping Homebrew publish."
            exit 1
          fi

      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Checkout homebrew-tap repo
        uses: actions/checkout@v4
        with:
          repository: Zixiao-System/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-darwin
          path: artifacts

      - name: Calculate SHA256
        id: sha
        run: |
          ARM64_ZIP=$(find artifacts -name "*arm64*.zip" | head -1)
          X64_ZIP=$(find artifacts -name "*x64*.zip" -o -name "*intel*.zip" | head -1)

          if [ -n "$ARM64_ZIP" ]; then
            ARM64_SHA=$(sha256sum "$ARM64_ZIP" | cut -d ' ' -f 1)
            echo "arm64_sha=$ARM64_SHA" >> $GITHUB_OUTPUT
            echo "arm64_file=$(basename $ARM64_ZIP)" >> $GITHUB_OUTPUT
          fi

          if [ -n "$X64_ZIP" ]; then
            X64_SHA=$(sha256sum "$X64_ZIP" | cut -d ' ' -f 1)
            echo "x64_sha=$X64_SHA" >> $GITHUB_OUTPUT
            echo "x64_file=$(basename $X64_ZIP)" >> $GITHUB_OUTPUT
          fi

      - name: Update Homebrew Cask formula
        env:
          VERSION: ${{ needs.build.outputs.version }}
          ARM64_SHA: ${{ steps.sha.outputs.arm64_sha }}
          X64_SHA: ${{ steps.sha.outputs.x64_sha }}
          ARM64_FILE: ${{ steps.sha.outputs.arm64_file }}
          X64_FILE: ${{ steps.sha.outputs.x64_file }}
        run: |
          mkdir -p homebrew-tap/Casks
          cp packaging/homebrew/logos.rb.template homebrew-tap/Casks/logos-editor.rb
          sed -i "s/@@VERSION@@/${VERSION}/g" homebrew-tap/Casks/logos-editor.rb
          sed -i "s/@@ARM64_SHA@@/${ARM64_SHA}/g" homebrew-tap/Casks/logos-editor.rb
          sed -i "s/@@X64_SHA@@/${X64_SHA}/g" homebrew-tap/Casks/logos-editor.rb
          sed -i "s/@@ARM64_FILE@@/${ARM64_FILE}/g" homebrew-tap/Casks/logos-editor.rb
          sed -i "s/@@X64_FILE@@/${X64_FILE}/g" homebrew-tap/Casks/logos-editor.rb

      - name: Commit and push to homebrew-tap
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "Update logos to v${{ needs.build.outputs.version }}"
          git push

  # ============================================
  # ArchLinux AUR job
  # ============================================
  aur:
    name: Publish to AUR
    needs: [build, publish-release]
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
    steps:
      - name: Check for SSH key
        env:
          HAS_KEY: ${{ secrets.AUR_PUBLISH_SSH_KEY != '' }}
        run: |
          if [ "$HAS_KEY" != "true" ]; then
            echo "::warning::AUR_PUBLISH_SSH_KEY secret is not configured. Skipping AUR publish."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-linux
          path: artifacts

      - name: Setup SSH for AUR
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AUR_PUBLISH_SSH_KEY }}

      - name: Add AUR host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t ed25519 aur.archlinux.org >> ~/.ssh/known_hosts

      - name: Clone AUR repository
        run: |
          git clone ssh://aur@aur.archlinux.org/logos-bin.git aur-repo

      - name: Calculate AppImage SHA256
        id: sha
        run: |
          APPIMAGE=$(find artifacts -name "*.AppImage" | head -1)
          if [ -n "$APPIMAGE" ]; then
            APPIMAGE_SHA=$(sha256sum "$APPIMAGE" | cut -d ' ' -f 1)
            echo "appimage_sha=$APPIMAGE_SHA" >> $GITHUB_OUTPUT
            echo "appimage_name=$(basename $APPIMAGE)" >> $GITHUB_OUTPUT
          else
            echo "::error::No AppImage found!"
            exit 1
          fi

      - name: Update PKGBUILD
        env:
          VERSION: ${{ needs.build.outputs.version }}
          APPIMAGE_SHA: ${{ steps.sha.outputs.appimage_sha }}
          APPIMAGE_NAME: ${{ steps.sha.outputs.appimage_name }}
        run: |
          cp packaging/aur/PKGBUILD.template aur-repo/PKGBUILD
          sed -i "s/@@VERSION@@/${VERSION}/g" aur-repo/PKGBUILD
          sed -i "s/@@APPIMAGE_SHA@@/${APPIMAGE_SHA}/g" aur-repo/PKGBUILD
          sed -i "s/@@APPIMAGE_NAME@@/${APPIMAGE_NAME}/g" aur-repo/PKGBUILD

      - name: Update .SRCINFO
        working-directory: aur-repo
        run: |
          docker run --rm -v "$PWD:/pkg" archlinux:base-devel bash -c "
            cd /pkg
            useradd -m builder
            chown -R builder:builder .
            su builder -c 'makepkg --printsrcinfo > .SRCINFO'
          "

      - name: Fix permissions after docker
        working-directory: aur-repo
        run: sudo chown -R $(whoami):$(id -gn) .

      - name: Commit and push to AUR
        working-directory: aur-repo
        run: |
          git config user.name "Zixiao System"
          git config user.email "neuvillette-fontaine@outlook.com"
          git add PKGBUILD .SRCINFO
          git diff --staged --quiet || git commit -m "Update to v${{ needs.build.outputs.version }}"
          git push

  # ============================================
  # Update documentation job
  # ============================================
  update-docs:
    name: Update Documentation
    needs: [build, publish-release]
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run update-docs script
        env:
          VERSION: ${{ needs.build.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/update-docs.sh

  # ============================================
  # Notify job (optional)
  # ============================================
  notify:
    name: Notify Release
    needs: [build, publish-release, homebrew, aur, update-docs]
    if: always()
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Check job results
        run: |
          echo "Build: ${{ needs.build.result }}"
          echo "Publish Release: ${{ needs.publish-release.result }}"
          echo "Homebrew: ${{ needs.homebrew.result }}"
          echo "AUR: ${{ needs.aur.result }}"
          echo "Update Docs: ${{ needs.update-docs.result }}"

          if [ "${{ needs.build.result }}" == "failure" ] || \
             [ "${{ needs.publish-release.result }}" == "failure" ]; then
            echo "::error::Critical job failed!"
            exit 1
          fi

          if [ "${{ needs.homebrew.result }}" == "failure" ]; then
            echo "::warning::Homebrew publish failed or was skipped (optional)"
          fi
          if [ "${{ needs.aur.result }}" == "failure" ]; then
            echo "::warning::AUR publish failed or was skipped (optional)"
          fi

          echo "Release v${{ needs.build.outputs.version }} completed!"
